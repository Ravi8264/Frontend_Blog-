[build]
  # Build command for React app
  command = "npm run build"
  
  # Directory to publish (where the built files are)
  publish = "build"
  
  # Base directory (root of the project)
  base = "."

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # React environment
  NODE_ENV = "production"

# SPA redirect rules (backup to _redirects file)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
